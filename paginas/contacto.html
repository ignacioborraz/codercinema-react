<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="" href="../estilos/contacto.css">
    <title>CONTACTO</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container-fluid">
        <a class="btn btn-dark m-1" href="../index.html">INICIO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="btn btn-secondary m-1" href="#">Contacto</a>
            <a class="btn btn-secondary m-1" href="./galeria.html">Galeria</a>
            <a class="btn btn-secondary m-1" href="./carrito.html">Carrito</a>
          </div>
        </div>
      </div>
    </nav>
    <main>
			<section class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="my-3">CONTACTO</h1>
        <form class="w-50 bg-light p-3 rounded-3">
          <fieldset class="mb-3">
            <label class="form-label" for="nombre">Ingrese su nombre</label>
            <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ignacio Javier">  
          </fieldset>
          <fieldset class="mb-3">
            <label class="form-label" for="apellido">Ingrese su apellido</label>
            <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Borraz">
          </fieldset class="mb-3">
          <fieldset class="mb-3">
            <label class="form-label" for="edad">Ingrese su edad</label>
            <input class="form-control" type="number" name="edad" id="edad" placeholder="33" min="12" max="120">
          </fieldset>
          <fieldset class="mb-3">
            <label class="form-label" for="nacimiento">Fecha de nacimiento</label>
            <input class="form-control" type="date" name="nacimiento" id="nacimiento" min="1990-01-01">
          </fieldset>
          <p class="form-label">Comida Favorita</p>
          <fieldset class="mb-3 d-flex justify-content-between flex-wrap bg-white border border-tertiary rounded">
            <input class="btn-check" type="checkbox" name="comidas" id="pizza">
            <label class="btn" for="pizza">pizza</label>
            <input class="btn-check" type="checkbox" name="comidas" id="hamburguesa">
            <label class="btn" for="hamburguesa">hamburguesa</label>
            <input class="btn-check" type="checkbox" name="comidas" id="ensalada">
            <label class="btn" for="ensalada">ensalada</label>
            <input class="btn-check" type="checkbox" name="comidas" id="fideos">
            <label class="btn" for="fideos">fideos</label>
          </fieldset>
          <p class="form-label">Cantidad de hijos</p>
          <fieldset class="mb-3 d-flex justify-content-between bg-white border border-tertiary rounded">
            <input class="btn-check" type="radio" name="hijos" id="cero">
            <label class="btn" for="cero">cero</label>
            <input class="btn-check" type="radio" name="hijos" id="un">
            <label class="btn" for="un">uno</label>
            <input class="btn-check" type="radio" name="hijos" id="dos">
            <label class="btn" for="dos">dos</label>
            <input class="btn-check" type="radio" name="hijos" id="tres">
            <label class="btn" for="tres">tres</label>
          </fieldset>
          <p class="form-label">Color Favorito</p>
          <fieldset class="mb-3">
            <select class="form-select" >
              <option disabled selected value="">Seleccionar</option>
              <option value="">Rojo</option>
              <option value="">Azul</option>
              <option value="">Amarillo</option>
            </select>
          </fieldset>
          <fieldset class="d-flex justify-content-center">
            <button class="btn btn-warning" type="button">enviar datos</button>  
          </fieldset>
        </form>
      </section>
		</main>
    <footer>
      <p>PIE DE PAGINA</p>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
