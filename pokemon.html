<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/styles.css">
        <title>pokedex</title>
    </head>
    <body class="d-flex flex-column w-100 backGroundImage">
        <header class="d-flex flex-column w-100">
            <h1 class="d-flex justify-content-center align-items-end w-100 shadows">pokemon!</h1>
            <nav class="navbar navbar-expand-md navbarColor">
                <div class="container-fluid d-flex text-center">
                    <a class="navbar-toggler navbarButton" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">=</a>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <a class="d-flex justify-content-center align-items-center w-25 navbarText" aria-current="page" href="#">POKEMONS</a>
                        <a class="d-flex justify-content-center align-items-center w-25 navbarText" href="places.html">PLACES</a>
                        <a class="d-flex justify-content-center align-items-center w-25 navbarText" href="accuracyStats.html">STATS</a>
                        <a class="d-flex justify-content-center align-items-center w-25 navbarTextLog" href="contact.html">CONTACT</a>
                    </div>
                </div>
            </nav>
        </header>
        <main class="d-flex flex-column flex-grow-1 w-100">
            <section class="d-flex flex-column justify-content-center align-items-center w-100">
                <form>
                    <fieldset class="d-flex generation">
                        <input type="radio" class="d-flex justify-content-center align-items-center w-100" name="gen" value="g1" id="g1">
                        <label class="labelGeneration" id="g1">1st generation</label>
                    </fieldset>
                    <fieldset class="d-flex generation">
                        <input type="radio" class="d-flex justify-content-center align-items-center w-100" name="gen" value="g2" id="g2">
                        <label class="labelGeneration" id="g2">2nd generation</label>
                    </fieldset>
                    <fieldset class="d-flex generation">
                        <input type="radio" class="d-flex justify-content-center align-items-center w-100" name="gen" value="g3" id="g3">
                        <label class="labelGeneration" id="g3">3rd generation</label>
                    </fieldset>
                </form>
                <input class="m-3 text-center" id="search">
                <div class="d-flex flex-wrap justify-content-center align-items-center w-100" id="pkmTable"></div>
            </section>
        </main>
        <footer class="d-flex flex-column align-items-center justify-content-center w-100 mt-2">
            <h4 class="d-flex align-items-center justify-content-center">Playing with Pokemons!</h4>
        </footer>
        <script src="./js/pokemon.js" type='module'></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
